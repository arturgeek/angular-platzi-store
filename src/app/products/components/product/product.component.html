<h3 appHighlight >{{ product.title | uppercase }}</h3>
<img [src]="product.image" alt="">
<strong>{{ product.price | currency:'COP' }}</strong>
<p>{{ product.description | slice:0:20 }}</p>
<p>{{ today | date:'HH:mm' }}</p>
<button mat-raised-button color="primary" (click)="addToCart()">Agregar al Carrito</button> 
<a [routerLink]="['/products', product.id]">Ver detalle</a>
