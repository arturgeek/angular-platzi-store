<input type="text" [(ngModel)]="title" >
{{ title }}

<input type="text" [(ngModel)]="power" >
{{ power | exponential }}

<div *ngIf="title === 'nicolas'">
  This is a div
</div>

<div [ngSwitch]="title">
  <p *ngSwitchCase="'nicolas'">Este es nicolas</p>
  <p *ngSwitchCase="'andres'">Este es andres</p>
  <p *ngSwitchCase="'juan'">Este es juan</p>
  <p *ngSwitchDefault>no hay match</p>
</div>

<button (click)="addItem()">Add Item</button>

<ul>
  <li *ngIf="items.length === 0">Empty list</li>
  <li *ngFor="let item of items; index as i">
    {{ item }} - {{ i }} 
    <button (click)="deleteItem(i)">Remove Item</button>
  </li>
</ul>

<div class="product-grid">
  <app-product 
    *ngFor="let product of products" 
    (productClicked)="clickedProduct($event)" 
    [product]="product">
  </app-product>
</div>
